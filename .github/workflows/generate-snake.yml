name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # runs every 12 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Generate snake.svg (original read-only dist folder)
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: aakarshitpathak
          outputs: dist/snake.svg
          config: .github/snk.yml

      # Step 3: Copy to writable folder
      - name: Copy SVG to writable folder
        run: |
          mkdir -p output_dist
          cp dist/snake.svg output_dist/snake.svg

      # Step 4: Add black background via style
      - name: Add black background
        run: |
          python3 - <<EOF
          import xml.etree.ElementTree as ET

          input_file = 'output_dist/snake.svg'
          output_file = 'output_dist/snake_bg.svg'

          tree = ET.parse(input_file)
          root = tree.getroot()

          # Set style for black background
          style = root.get('style', '')
          if 'background-color' not in style:
              if style and not style.endswith(';'):
                  style += ';'
              style += 'background-color:black;'
          root.set('style', style)

          tree.write(output_file)
          EOF

      # Step 5: Push to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: output_dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
