name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Generate snake.svg
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: aakarshitpathak
          outputs: dist/snake.svg
          config: .github/snk.yml

      # Step 3: Copy to writable folder
      - name: Copy SVG to writable folder
        run: |
          mkdir -p output_dist
          cp dist/snake.svg output_dist/snake.svg

      # Step 4: Add black background using actual SVG dimensions
      - name: Add black background
        run: |
          python3 - <<EOF
          import xml.etree.ElementTree as ET

          input_file = 'output_dist/snake.svg'
          output_file = 'output_dist/snake_bg.svg'

          tree = ET.parse(input_file)
          root = tree.getroot()

          # Get SVG width and height
          width = root.get('width')
          height = root.get('height')
          if not width or not height:
              viewbox = root.get('viewBox', '0 0 100 100')
              _, _, width, height = viewbox.split()

          # Create black rectangle
          rect = ET.Element('rect', width=width, height=height, fill='black')
          root.insert(0, rect)

          tree.write(output_file)
          EOF

      # Step 5: Push to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: output_dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
