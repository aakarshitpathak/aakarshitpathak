name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # runs every 12 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Generate snake SVG
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: aakarshitpathak
          outputs: dist/snake.svg
          config: .github/snk.yml

      # Step 3: Add black background safely
      - name: Add black background to snake.svg
        run: |
          python3 - <<EOF
          import xml.etree.ElementTree as ET
          import shutil

          input_file = 'dist/snake.svg'
          output_file = 'dist/snake_with_bg.svg'

          tree = ET.parse(input_file)
          root = tree.getroot()

          # Create black rectangle
          rect = ET.Element('rect', width='100%', height='100%', fill='black')
          root.insert(0, rect)

          tree.write(output_file)

          # Replace the original file
          shutil.move(output_file, input_file)
          EOF

      # Step 4: Push to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
