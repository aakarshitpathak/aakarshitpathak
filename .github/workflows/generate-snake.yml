name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Generate snake.svg
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: aakarshitpathak
          outputs: dist/snake.svg
          config: .github/snk.yml

      # Step 3: Copy to writable folder
      - name: Copy SVG to writable folder
        run: |
          mkdir -p output_dist
          cp dist/snake.svg output_dist/snake.svg

      # Step 4: Add black background covering full viewBox
      - name: Add black background
        run: |
          python3 - <<EOF
          import xml.etree.ElementTree as ET

          input_file = 'output_dist/snake.svg'
          output_file = 'output_dist/snake_bg.svg'

          tree = ET.parse(input_file)
          root = tree.getroot()

          width = root.get('width')
          height = root.get('height')
          viewBox = root.get('viewBox')

          if viewBox:
              min_x, min_y, vb_width, vb_height = map(float, viewBox.split())
          else:
              min_x = min_y = 0
              vb_width = float(width) if width else 100
              vb_height = float(height) if height else 100

          # Add black rect covering the full SVG
          rect = ET.Element('rect', x=str(min_x), y=str(min_y),
                            width=str(vb_width), height=str(vb_height), fill='black')
          root.insert(0, rect)

          tree.write(output_file)
          EOF

      # Step 5: Push to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: output_dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
