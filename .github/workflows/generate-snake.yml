name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Generate snake.svg (read-only folder)
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: aakarshitpathak
          outputs: dist/snake.svg
          config: .github/snk.yml

      # Step 2: Copy to writable folder
      - name: Copy SVG to writable folder
        run: |
          mkdir -p output_dist
          cp dist/snake.svg output_dist/snake.svg

      # Step 3: Add black background safely
      - name: Add black background
        run: |
          python3 - <<EOF
          import xml.etree.ElementTree as ET

          input_file = 'output_dist/snake.svg'
          output_file = 'output_dist/snake_bg.svg'

          tree = ET.parse(input_file)
          root = tree.getroot()

          rect = ET.Element('rect', width='100%', height='100%', fill='black')
          root.insert(0, rect)

          tree.write(output_file)
          EOF

      # Step 4: Push to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: output_dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
