name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Generate snake to a temp file
      - name: Generate snake.svg to temp location
        run: |
          mkdir temp_dist
          python3 - <<EOF
          import subprocess
          subprocess.run([
              "npx", "snk",
              "--username", "aakarshitpathak",
              "--output", "temp_dist/snake.svg"
          ], check=True)
          EOF

      # Step 2: Add black background to SVG
      - name: Add black background
        run: |
          python3 - <<EOF
          import xml.etree.ElementTree as ET

          input_file = 'temp_dist/snake.svg'
          output_file = 'temp_dist/snake_bg.svg'

          tree = ET.parse(input_file)
          root = tree.getroot()

          rect = ET.Element('rect', width='100%', height='100%', fill='black')
          root.insert(0, rect)

          tree.write(output_file)
          EOF

      # Step 3: Push to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: temp_dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
